<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta id="csp" http-equiv="Content-Security-Policy" content="default-src 'self' gap: https://ssl.gstatic.com https://fonts.gstatic.com; style-src 'self' https://*.googleapis.com 'unsafe-inline'; frame-src https://kitchapp-dev.firebaseapp.com https://*.facebook.com http://*.facebook.com; img-src * 'self' data: https://*.gstatic.com https://*.googleapis.com https://*.facebook.com https://placeholdit.imgix.net https://placehold.it *; script-src * 'self' 'unsafe-inline' 'unsafe-eval' https://*.googleapis.com https://*.facebook.com http://*.facebook.net *; connect-src * 'self' https://*.googleapis.com *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Kitchapp</title>

    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <!-- cordova.js required for cordova apps -->
    <script id="cordova-script" src=""></script>

    <script id="service-worker">
        /*
                                    if ('serviceWorker' in navigator) {
                                                navigator.serviceWorker.register('service-worker.js')
                                                    .then(() => console.log('service worker installed'))
                                                    .catch(err => console.log('Error', err));
                                            }
                                */
    </script>

    <link href="build/main.css" rel="stylesheet">

</head>

<body>

    <!-- Ionic's root component and where the app will load -->
    <ion-app></ion-app>

    <!-- The polyfills js is generated during the build process -->
    <script src="build/polyfills.js"></script>

    <!-- The bundle js is generated during the build process -->
    <script src="build/main.js"></script>

    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAcBslzbhOymtuxRn4PiytNno7gZiy44Q" async defer></script>
</body>

</html>
