<ion-header no-border>
    <!--<button ion-button menuToggle class="menu-btn" color="light">
        <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-navbar>
        <ion-buttons end>
            <button ion-button (click)="showPopover($event)">
                <ion-icon name="globe"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content text-center>
    <div class="nav-menu">
        <ion-row>
            <ion-col col-6 col-sm (tap)="viewRestaurants()">
                <button ion-button clear>
                    <ion-icon name='restaurant'></ion-icon>
                    {{translation.Home.Restaurants | translate}}
                </button>
            </ion-col>
            <ion-col col-6 col-sm (tap)="viewFavorites()">
                <button ion-button clear>
                    <ion-icon name='heart'></ion-icon>
                    {{translation.Home.Favorites | translate}}
                </button>
            </ion-col>
            <ion-col col-6 col-sm (tap)="viewDeals()">
                <button ion-button clear>
                    <ion-icon name='pricetags'></ion-icon>
                    {{translation.Home.Deals | translate}}
                </button>
            </ion-col>
            <ion-col col-6 col-sm (tap)="viewCuisines()">
                <button ion-button clear>
                    <ion-icon name='pizza'></ion-icon>
                    {{translation.Home.Cuisines | translate}}
                </button>
            </ion-col>
        </ion-row>
    </div>
    <ion-fab right middle (click)="showNearestRestaurant()">
        <button ion-fab><ion-icon name="book"></ion-icon></button>
    </ion-fab>
</ion-content>
