<ion-header no-border="no-border">
    <!--<button ion-button menuToggle class="menu-btn" color="light">
        <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-buttons [attr.left]="isRtl() ? '' : null" [attr.right]="isLtr() ? '' : null">
        <button icon-right ion-button color="dark" clear small (click)="toggle()" *ngIf="settings">
            {{translation.Languages[toggleLanguage] | translate}}
            <ion-icon name="globe"></ion-icon>
        </button>
    </ion-buttons>
</ion-header>
<ion-content text-center>
    <div class="main-menu">
        <button ion-button icon-start (click)="viewRestaurants()">
            <ion-icon name='restaurant'></ion-icon>
            <span>{{translation.Home.Restaurants | translate}}</span>
        </button>
        <button ion-button icon-end (click)="viewFavorites()">
            <span>{{translation.Home.Favorites | translate}}</span>
            <ion-icon name='heart'></ion-icon>
        </button>
        <button ion-button icon-start (click)="viewDeals()">
            <ion-icon name='pricetags'></ion-icon>
            <span>{{translation.Home.Deals | translate}}</span>
        </button>
        <button ion-button icon-end (click)="viewCuisines()">
            <span>{{translation.Home.Cuisines | translate}}</span>
            <ion-icon name='pizza'></ion-icon>
        </button>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
    </ion-toolbar>
</ion-footer>
