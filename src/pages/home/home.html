<ion-header no-border="no-border">
    <!--<button ion-button menuToggle class="menu-btn" color="light">
        <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-navbar>
        <ion-buttons end>
            <button ion-button (click)="showPopover($event)">
                <ion-icon name="globe"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content text-center>
    <button ion-button outline (click)="auth.signInWithFacebook()">Login</button>
    <button ion-button outline (click)="auth.signOut()">Logout</button>
    <div class="nav-menu">
        <ion-row>
            <ion-col col-6 col-sm>
                <button ion-button clear (click)="viewRestaurants()">
                    <ion-icon name='restaurant'></ion-icon>
                    {{translation.Home.Restaurants | translate}}
                </button>
            </ion-col>
            <ion-col col-6 col-sm>
                <button ion-button clear (click)="viewFavorites()">
                    <ion-icon name='heart'></ion-icon>
                    {{translation.Home.Favorites | translate}}
                </button>
            </ion-col>
            <ion-col col-6 col-sm>
                <button ion-button clear (click)="viewDeals()">
                    <ion-icon name='pricetags'></ion-icon>
                    {{translation.Home.Deals | translate}}
                </button>
            </ion-col>
            <ion-col col-6 col-sm>
                <button ion-button clear (click)="viewCuisines()">
                    <ion-icon name='pizza'></ion-icon>
                    {{translation.Home.Cuisines | translate}}
                </button>
            </ion-col>
        </ion-row>
    </div>
    <ion-fab right middle (click)="showMenu()">
        <button ion-fab><ion-icon name="book"></ion-icon></button>
    </ion-fab>
</ion-content>
