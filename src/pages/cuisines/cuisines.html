<ion-header>
    <ion-navbar>
        <ion-title>{{translation.Home.Cuisines | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-6 col-xs col-sm-3 col-md-4 col-lg-2 *ngFor="let cuisine of data.cuisines$ | async; let i = index" (tap)="viewRestaurants(cuisine.id)" [ngStyle]="{'background-image': (cuisine.photo ? 'url('+ cuisine.photo +')'  : 'url(assets/images/cuisine.png)')}">
                <div class="title">{{cuisine.name[settings.language]}}</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
