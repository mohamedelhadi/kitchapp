<div #map class="map"></div>
<ion-item class="address" no-border>
    <h2>{{branch.name[settings.language]}}</h2>
    <p>{{branch.location.address[settings.language]}}</p>
</ion-item>

<ion-item class="popover-footer">
    <button color="dark" ion-button clear item-start (click)="close()">
        {{translation.Common.Close | translate}}
    </button>
    <a [href]="locationUrl" ion-button icon-end clear item-end>
        {{translation.Common.Navigate | translate}}
        <ion-icon name="navigate"></ion-icon>
    </a>
</ion-item>
