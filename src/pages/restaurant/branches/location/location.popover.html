<div #map class="map"></div>
<ion-item class="address" no-border>
    <h2>{{branch.name[0]}}</h2>
    <p>{{branch.location.address[0]}}</p>
</ion-item>

<ion-item class="popover-footer">
    <button color="dark" ion-button clear item-start (click)="close()">
        Close
    </button>
    <a [href]="locationUrl" ion-button icon-right clear item-end>
        Navigate
        <ion-icon name="navigate"></ion-icon>
    </a>
</ion-item>
