    <a ion-item *ngFor="let phone of branch.phones" [href]="sanitize(phone.number)">
        <ion-icon name="call" item-left></ion-icon>
        <h3>{{phone.name[0]}}</h3>
        <p>{{phone.number}}</p>

    <ion-item margin-top class="close-btn">
        <button color="dark" ion-button clear item-left (click)="close()">
            Close

    </ion-item>
</ion-list>
