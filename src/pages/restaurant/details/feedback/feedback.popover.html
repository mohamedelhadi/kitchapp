<div class="popover-with-footer">
    <ion-content>
        <span>{{ translation.Restaurant.FeedbackToManagement | translate}}</span>
        <textarea #msg maxLength="800" (keyup)="resize()" [(ngModel)]="message" placeholder="{{ translation.Common.TypeHere | translate }}"></textarea>
        <!--<textarea [(ngModel)]="message" placeholder="{{ translation.Common.TypeHere | translate }}"></textarea>-->
    </ion-content>
    <ion-footer>
        <ion-toolbar>
            <ion-row>
                <ion-col>
                    <button block color="dark" ion-button clear (click)="close()">
                    {{ translation.Common.Close | translate }}
                </button>
                </ion-col>
                <ion-col>
                    <button block color="dark" ion-button clear (click)="send()">
                    {{ translation.Common.Send | translate }}
                </button>
                </ion-col>
            </ion-row>
        </ion-toolbar>
    </ion-footer>
</div>
