<div class="popover-with-footer">
    <ion-content>
        <ion-list no-padding no-margin>
            <ion-item no-lines class="variation">
                <p>{{item.name[settings.language]}}</p>
            </ion-item>
            <textarea #txt maxLength="800" (keyup)="resize()" [(ngModel)]="comment" placeholder="{{ translation.Restaurant.CommentPlaceholder | translate }}"></textarea>
            <ion-item margin-top no-lines class="range-item">
                <ion-label class="rate-label" no-margin>{{rate}}/5</ion-label>
                <ion-range min="1" max="5" [(ngModel)]="rate" color="primary">
                    <ion-label range-left><img src="assets/images/angry-emoji.jpg" class="emoji"></ion-label>
                    <ion-label range-right><img src="assets/images/happy-emoji.jpg" class="emoji"></ion-label>
                </ion-range>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer>
        <ion-toolbar>
            <ion-row>
                <ion-col>
                    <button color="dark" ion-button clear block (click)="close()">
                        {{translation.Common.Close | translate}}
                    </button>
                </ion-col>
                <ion-col>
                    <button color="primary" ion-button clear block (click)="submit()">
                        {{translation.Common.Submit | translate}}
                    </button>
                </ion-col>
            </ion-row>
        </ion-toolbar>
    </ion-footer>
</div>
