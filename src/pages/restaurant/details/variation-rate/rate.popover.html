<ion-list no-padding no-margin>
    <ion-item no-lines class="variation">
        <p>{{variation.name[0]}}</p>
    </ion-item>
    <ion-item margin-top no-lines class="range-item">
        <!--<ion-row>
            <ion-col>
                Quality {{quality}}/5
            </ion-col>
            <ion-col>
                <rating [(ngModel)]="quality" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
            </ion-col>
        </ion-row>-->
        <ion-label class="rate-label" no-margin>{{rate}}/5</ion-label>
        <ion-range min="1" max="5" [(ngModel)]="rate" color="primary">
            <ion-label range-left>1</ion-label>
            <ion-label range-right>5</ion-label>
        </ion-range>
    </ion-item>
    <ion-item margin-top class="popover-footer">
        <button color="dark" ion-button clear item-left (click)="close()">
            Close
        </button>
        <button color="primary" ion-button clear item-right (click)="close()">
            Submit
        </button>
    </ion-item>
</ion-list>
