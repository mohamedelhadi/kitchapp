<ion-header>
    <ion-navbar #navbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="back()">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{restaurant.name}}</ion-title>
        <ion-buttons end>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content (ionScroll)="onScroll($event)">
    <div class="banner">
        <ion-item no-border>
            <ion-thumbnail item-left>
                <img [src]="restaurant.icon">
            </ion-thumbnail>
            <ion-row>
                <ion-col class="details">
                    <h3>{{restaurant.slogan}}</h3>
                    <p>
                        <rating [(ngModel)]="rating" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onRateChange($event)"></rating>
                    </p>
                </ion-col>
                <ion-col col-2 class="favorite-icon-container" (click)="toggleFavorite()">
                    <ion-icon name="{{_isFavorite ? 'heart' : 'heart-outline'}}" isActive="_isFavorite" item-end></ion-icon>
                </ion-col>
            </ion-row>
        </ion-item>
    </div>
    <div class="bio-container">
        <h3 no-margin>Bio</h3>
        <p>{{restaurant.bio}}</p>
        <div #map class="map"></div>
    </div>
    <ion-fab right bottom>
        <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab><ion-icon color="primary" name="create"></ion-icon><ion-label>Write Review</ion-label></button>
            <button ion-fab><ion-icon color="primary" name="image"></ion-icon><ion-label>Add Photo</ion-label></button>
            <button ion-fab><ion-icon color="primary" name="star"></ion-icon><ion-label>Rate</ion-label></button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
