<div class="popover-with-footer">
    <ion-content>
        <ion-list no-padding no-margin>
            <div class="cover" [ngStyle]="{'background': getBackground()}">
                <rating (click)="showVariationRate($event)" readOnly="true" [(ngModel)]="item.variations[0].rate" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
            </div>
            <ion-item *ngFor="let variation of item.variations">
                <h3>{{variation.name[settings.language]}}</h3>
                <ion-badge color="secondary" item-end><b>{{variation.price}}</b> {{translation.Common.Pound | translate}}</ion-badge>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer>
        <ion-toolbar>
            <ion-row>
                <ion-col>
                    <button color="dark" ion-button clear block (click)="close()">
                        {{translation.Common.Close | translate}}
                    </button>
                </ion-col>
                <ion-col></ion-col>
            </ion-row>
        </ion-toolbar>
    </ion-footer>
</div>
