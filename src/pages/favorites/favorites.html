<ion-header>
    <ion-navbar>
        <ion-title>{{translation.Home.Favorites | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list *ngIf="favorites | async; let favorites" no-lines>
        <ion-item *ngFor="let restaurant of favorites" (click)="viewRestaurant(restaurant)">
            <ion-avatar item-start>
                <img [src]="restaurant.icon" fallback="assets/images/restaurant-dark.png">
            </ion-avatar>
            <h2>{{restaurant.name[settings.language]}}</h2>
            <p>{{restaurant.slogan}}</p>
            <ion-icon name="call" item-end (click)="viewBranches(restaurant); $event.stopPropagation()"></ion-icon>
        </ion-item>
        <ion-item no-padding *ngIf="favorites.length === 0" text-center class="no-items">{{translation.Messages.HavenotSetFavorites | translate}}</ion-item>
    </ion-list>
</ion-content>
