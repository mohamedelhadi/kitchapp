<ion-header>
    <ion-navbar>
        <ion-title>Favorites</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let restaurant of favorites | async" (click)="viewRestaurant(restaurant)">
            <ion-avatar item-start>
                <img [src]="restaurant.icon">
            </ion-avatar>
            <h2>{{restaurant.name[0]}}</h2>
            <p>{{restaurant.slogan}}</p>
            <ion-icon name="call" item-end (click)="viewBranches(restaurant); $event.stopPropagation()"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
