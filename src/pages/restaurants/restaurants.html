<ion-header>
    <ion-navbar>
        <ion-title>Restaurants</ion-title>
        <ion-buttons end>
            <button ion-button (click)="showPopover($event)">
                <ion-icon name="swap" style="display: inline-block; transform: rotate(90deg);"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-toolbar>
        <ion-searchbar #searchbar color="primary" [(ngModel)]="query" (ionInput)="search()" placeholder="Search"></ion-searchbar>
    </ion-toolbar>
    <ion-list>
        <ion-item *ngFor="let restaurant of restaurants | async" (click)="viewRestaurant(restaurant)">
            <ion-avatar item-left>
                <img [src]="restaurant.icon">
            </ion-avatar>
            <h2>{{restaurant.name[0]}}</h2>
            <p>{{restaurant.branches[0].location.address[0]}}</p>
        </ion-item>
    </ion-list>
</ion-content>
